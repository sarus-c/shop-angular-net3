<div class="container">
    <div *ngIf="(basket$ | async) === null">
        <p>The are no products</p>
    </div>
    
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">
                                            Product
                                        </div>
                                    </th>
                                    <th class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">
                                            Price
                                        </div>
                                    </th>
                                    <th class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">
                                            Quantity
                                        </div>
                                    </th>
                                    <th class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">
                                            Total
                                        </div>
                                    </th>
                                    <th class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">
                                            remove
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of basket.items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img src="{{item.pictureUrl}}" alt="" class="img-fluid" style="max-height: 50px;">
                                            <div class="ml-3 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{item.id}}" class="text-dark">
                                                        {{item.productName}}
                                                    </a>
                                                    <span class="text-muted font-italyc d-block">
                                                        Type: {{item.type}}
                                                    </span>
                                                </h5>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="aling-middle">
                                        {{item.price | currency}}
                                    </td>
                                    <td class="aling-middle">
                                        <div class="d-flex align-items-center">
                                            <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
                                            <span class="font-weight-bold mr-2 ml-2">{{item.quantity}}</span>
                                            <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        {{item.price * item.quantity | currency}}
                                    </td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger">
                                            <i (click)="removeBasketItem(item)" class="fa fa-trash" style="cursor: pointer; font-size: 2em;"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
