<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing <strong>{{(pageNumber - 1) * pageSize + 1}}</strong>
        -
        <strong>{{
            pageNumber * pageSize > totalCount
            ? totalCount
            : pageNumber * pageSize
        }}</strong>
        of
        <strong>{{totalCount}}</strong>
        Results
    </span>
    <span *ngIf="totalCount === 0">There are no results</span>
</header>
