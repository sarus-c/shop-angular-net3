<div class="container mt-5">
    <h4>Internal server error - refresign the page will make the exception disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold">Note: Angular probably is not responsible</p>
        <p>Steps:</p>
        <ol>
            <li>Open devtools</li>
            <li>Inspect the network tab</li>
            <li>Check the failing request</li>
        </ol>
        <code class="mt-5 bg-light p-3">
            {{error.message}}
        </code>
    </ng-container>
</div>
