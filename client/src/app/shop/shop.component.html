<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3 my-3">Types</h5>
            <select name="" id="" class="custom-select mb-3" (change)="onSortSelected($any($event.target).value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
            </select>
            <h5 class="text-warning ml-3 my-3">Brand</h5>
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let brand of brands"
                [class.active]="brand.id === this.shopParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)"
                >{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ml-3 my-3">Types</h5>
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let type of types"
                [class.active]="type.id === this.shopParams.typeId"
                [value]="type.id"
                (click)="onTypeSelected(type.id)"
                >{{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justity-content-between align-items-center pb-2">
                <app-paging-header
                    class="mr-auto"
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber"
                ></app-paging-header>
                <div class="form-inline mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control mr-2" #search />
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2 mr-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-primary my-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [pageSize]="shopParams.pageSize"
                    [totalCount]="totalCount"
                    (pageChange)="onPageChange($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
