<div class="container">
    <div *ngIf="product" class="row">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product!.name}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h3>{{product!.name}}</h3>
            <p>{{product!.price | currency}}</p>
            <div class="d-flex align-items-center">
                <i  (click)="decrementQuantity()" class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold mr-2 ml-2">{{quantity}}</span>
                <i (click)="incerementQuantity()" class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToBasket()" class="btn btn-outline-secondary btn-lg ml-3">Add to card</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{product!.description}}</p>
            </div>
        </div>
    </div>
</div>
